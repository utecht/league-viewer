<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ title if title else "Fantasy League" }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;margin:20px;line-height:1.4}
    header,footer{margin:12px 0}
    table{border-collapse:collapse;width:100%}
    th,td{border:1px solid #ddd;padding:8px}
    th{background:#f6f6f6;text-align:left}
    .muted{color:#666;font-size:0.9em}
    nav a{margin-right:10px}
  </style>
</head>
<body>
<header>
  <h1>{{ heading if heading else "Yahoo Fantasy League" }}</h1>
  <nav>
    <a href="./index.html">Home</a>
    {% if my_team_slug %}<a href="./{{ my_team_slug }}.html">My Team</a>{% endif %}
  </nav>
</header>
{{ content|safe }}
<footer class="muted">Updated {{ updated_at }}</footer>
</body>
</html>
