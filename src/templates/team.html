{% set title = team.name %}
{% set heading = team.name %}
{% set my_team_slug = None %}
{% set content %}
<section>
  <h2>Roster</h2>
  <table>
    <thead><tr><th>Player</th><th>Eligible Positions</th></tr></thead>
    <tbody>
      {% for p in team.players %}
      <tr><td>{{ p.name }}</td><td>{{ p.eligible_positions|join(", ") }}</td></tr>
      {% endfor %}
    </tbody>
  </table>
</section>
{% endset %}
{% include "base.html" %}
